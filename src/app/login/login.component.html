<div class="login-container">
    <div class="login-segment">
        <div class="col-md-12 login-box">
            <div class="col-xs-12 img-container">
                <img src="../../assets/img/uptonLogo.png">
            </div>
            <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
                <div class="form-group row col-md-12 inputbutton emaildiv">
                    <label>Email <span>*</span></label>
                    <input type="text" class="form-control inputbox" formControlName="email" maxlength="70"
                           onkeyup="this.value = this.value.trim();" tabindex="1" autofocus>
                    <div class="sign-in-error-message">
                        <span *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched"
                              class="help-block sub-little-signUp-error confpass">Email is {{!loginForm.get('email').valid && loginForm.get('email').value === ''?'required':'invalid'}}</span>
                    </div>
                </div>

                <div class="form-group row col-md-12 inputbutton passwordtext">
                    <label>Password <span>*</span></label>
                    <input type="password" class="form-control inputbox" formControlName="password" maxlength="16"
                           onkeyup="this.value = this.value.trim();" tabindex="2" required>
                    <div class="sign-in-error-message">
                        <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched"
                              class="help-block sub-little-signUp-error confpass">Password is {{!loginForm.get('password').valid && loginForm.get('password').value === ''?'required':'invalid'}}</span>
                    </div>
                </div>

                <div class="form-group row col-md-12 inputbutton signin-btn">
                    <input type="submit" class="form-control inputbox submit" value="LOG IN"
                           [ngClass]="{'disableSubmit':disableSubmit()}"
                           [disabled]="disableSubmit()" tabindex="3">
                </div>
                <div class="form-group row col-md-12 inputbutton register-btn">
                    <div class="col-md-12">
                        <div>
                            <span>Don't have an account?</span>
                            <a [routerLink]="['/register']" tabindex="4">
                                <span class="register">Register</span>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div>
                            <a [routerLink]="['/forgot-password']" tabindex="5">
                                <span>Forgot your Password?</span>
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
