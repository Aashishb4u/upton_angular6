<div class="padding-top">
    <div class="row">
        <div class="col-md-12">
            <div class="settings">
                <div class="col-lg-12">
                    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit(passwordForm.value)">
                        <div class="form-group form-row-container">
                            <div class="input-field">
                                <label>Current Password <span>*</span></label>
                                <input type="password" class="form-control inputbox" tabindex="1"
                                       formControlName="password" onkeyup="this.value = this.value.trim();" maxlength="16" autofocus>
                                <div class="sign-in-error-message">
                                    <span *ngIf="!passwordForm.get('password').valid && passwordForm.get('password').touched"
                                          class="help-block sub-little-signUp-error confpass">Password must be 8 characters long</span>
                                </div>
                            </div>
                        </div>

                        <div formGroupName="passwords">
                            <div class="form-group form-row-container">
                                <div class="input-field">
                                    <label>New Password <span>*</span></label>
                                    <input type="password" class="form-control inputbox" tabindex="2"
                                           formControlName="newPassword" onkeyup="this.value = this.value.trim();" maxlength="16">
                                    <div class="sign-in-error-message">
                                     <span *ngIf="!passwordForm.get('passwords').get('newPassword').valid && passwordForm.get('passwords').get('newPassword').touched"
                                           class="help-block sub-little-signUp-error confpass">Password must be 8 characters long</span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group form-row-container">
                                <div class="input-field">
                                    <label>Confirm Password <span>*</span></label>
                                    <input type="password" class="form-control inputbox" tabindex="3"
                                           formControlName="confirmPassword" onkeyup="this.value = this.value.trim();" maxlength="16">
                                    <div class="sign-in-error-message">
                                   <span *ngIf="!passwordForm.get('passwords').valid && (passwordForm.get('passwords').get('newPassword').touched && passwordForm.get('passwords').get('confirmPassword').touched)"
                                         class="help-block sub-little-text confpass">Password doesn't match</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12 submit-button">
                            <button type="submit" class="submit" [ngClass]="{'disableSubmit':disableSubmit()}"
                                    [disabled]="disableSubmit()" tabindex="4"> Update Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
